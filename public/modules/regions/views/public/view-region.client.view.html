<section data-ng-controller="RegionsController" data-ng-init="findOne()">
	

	
	<div class="page-header">
		<h1 data-ng-bind="region.name"></h1>
	</div>
	<p class="lead" data-ng-bind="region.description"></p>
	
    <button class="btn btn-default" data-ng-click="open('lg')">Pictures</button>

	<ul rn-carousel rn-carousel-buffered rn-carousel-indicator rn-carousel-control class="my-slider ng-cloak" style="width:500px; height: 300px;">
		<li ng-repeat="slide in slides|limitTo:5" ng-style="{'background-image': 'url(' + slide.img + ')'}"></li>
	</ul>


	<script type="text/ng-template" id="myModalContent.html">
	<div class="modal-header">
		<h3 class="modal-title">I'm a modal!</h3>
	</div>
	<div class="modal-body">
     
	</div>
        <div class="modal-body">
            <ul>
                <li data-ng-repeat="item in items">
                    <a data-ng-click="selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>
        </div>
	<div class="modal-footer">
		<button class="btn btn-primary" data-ng-click="ok()">OK</button>
		<button class="btn btn-warning" data-ng-click="cancel()">Cancel</button>
	</div>
	</script>

</section>
