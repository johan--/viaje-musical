<section data-ng-controller="RegionsController" data-ng-init="findOne()">

<div class="botones">
	<a href="#!/compositor"   class="compositor"></a>
	<a href="#!/regions/{{region.name}}/instruments" class="instrumentos"></a>
</div>

<a href="#!/"   class="logo_instrumentos"></a>


<div class="contenedor-instrumentos">
	<div class="instrumentos-controles izquierda">
		<div class="flecha-horizontal izquierda" data-ng-click="slider('prev', regionInstruments)" ></div>
	</div>
	
	<div class="slider-instrumentos">
	<ul class="instrumentos-lista">
		<li data-ng-repeat="instrument in regionInstruments"  ng-hide="offset > {{$index}}">
		<a ng-href="#!/instruments/{{instrument._id}}" class="instrumento-grande" style="background: url('common/images/instrument/{{instrument._id}}/{{ instrument.pic }}') no-repeat center;"></a>
		</li>
	</ul>
	</div>
	
	<div class="instrumentos-controles derecha">
		<div class="flecha-horizontal derecha" data-ng-click="slider('next', regionInstruments)"></div>
	</div>
</div>

<a href="#!/regions/{{region.name}}" class="volver"></a>

</section>
