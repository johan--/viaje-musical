<section data-ng-controller="RegionsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Regions</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="region in regions" data-ng-href="#!/regions/{{region.name}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="region.name"></h4>
			<p class="list-group-item-text" data-ng-bind="region.description"></p>
		</a>
	</div>
	 
</section>
