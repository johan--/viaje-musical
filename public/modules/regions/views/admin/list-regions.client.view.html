<header data-ng-include="'/modules/core/views/admin/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

<section data-ng-controller="RegionsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Regions</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="region in regions" data-ng-href="#!/admin/regions/{{region._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="region.name"></h4>
			<p class="list-group-item-text" data-ng-bind="region.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="regions.$resolved && !regions.length">
		No regions yet, why don't you <a href="/#!/admin/regions/create">create one</a>?
	</div>
</section>
