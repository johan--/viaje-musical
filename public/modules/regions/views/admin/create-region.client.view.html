<header data-ng-include="'/modules/core/views/admin/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

<section data-ng-controller="RegionsController" >
	<div class="page-header">
		<h1>New Region</h1>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="name">Name</label>
					<div class="controls">
						<input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="description">Description</label>
					<div class="controls">
						<textarea data-ng-model="description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label" for="instruments">Instruments</label>
					<div class="controls">				
						<select multiselect multiple="multiple" ng-data="Instruments" data-ng-model="instruments" id="instruments" class="form-control"  placeholder="Instruments"></select>
					</div>
				</div>				
				<div class="form-group">
					<input type="submit" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
	
	<!-- <div data-ng-include="'/modules/regions/views/admin/modal.region.client.view.html'"></div> -->

	

	
</section>
