<header data-ng-include="'/modules/core/views/admin/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

<section data-ng-controller="InstrumentsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Instruments</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="instrument in instruments" data-ng-href="#!/admin/instruments/{{instrument._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="instrument.name"></h4>
			<p class="list-group-item-text" data-ng-bind="instrument.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="instruments.$resolved && !instruments.length">
		No instruments yet, why don't you <a href="/#!/admin/instruments/create">create one</a>?
	</div>
    
</section>
