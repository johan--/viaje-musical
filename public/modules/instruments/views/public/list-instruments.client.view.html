<section data-ng-controller="InstrumentsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Instruments</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="instrument in instruments" data-ng-href="#!/instruments/{{instrument._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="instrument.name"></h4>
			<p class="list-group-item-text" data-ng-bind="instrument.description"></p>
		</a>
	</div>
	 
</section>
