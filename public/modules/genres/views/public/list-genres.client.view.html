<section data-ng-controller="GenresController" data-ng-init="find()">
	<div class="page-header">
		<h1>Genres</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="genre in genres" data-ng-href="#!/genres/{{genre._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="genre.name"></h4>
			<p class="list-group-item-text" data-ng-bind="genre.description"></p>
		</a>
	</div>
	 
</section>
