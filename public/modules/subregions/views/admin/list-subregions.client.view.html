<header data-ng-include="'/modules/core/views/admin/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse"></header>

<section data-ng-controller="SubregionsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Subregions</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="subregion in subregions" data-ng-href="#!/admin/subregions/{{subregion._id}}" class="list-group-item">
			<h4 class="list-group-item-heading" data-ng-bind="subregion.name"></h4>
			<p class="list-group-item-text" data-ng-bind="subregion.description"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="subregions.$resolved && !subregions.length">
		No subregions yet, why don't you <a href="/#!/admin/subregions/create">create one</a>?
	</div>
    
</section>
