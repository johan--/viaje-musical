<li class="track {{track.name}}">
  <div class="track-icon">
    <img data-ng-src="/modules/composer/img/{{track.name}}.png" title="{{track.name}}" alt="{{track.name}}">
  </div>
  <div class="track-bar"></div>
  <button class="track-sound-control" data-ng-class="track.$el.muted ? 'off': 'on'" title="Prender / Apagar" data-ng-click="toggleMute(track)"></button>
</li>
